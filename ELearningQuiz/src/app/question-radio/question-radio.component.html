<div class="mx-40 mt-3">
  <div class="flex mb-6">
    <div class="h-2 w-1/6 bg-orange-400 rounded-md mr-3"></div>
    <div class="h-2 w-1/6 bg-orange-400 rounded-md mx-3"></div>
    <div class="h-2 w-1/6 bg-gray-200 rounded-md mx-3"></div>
    <div class="h-2 w-1/6 bg-gray-200 rounded-md mx-3"></div>
    <div class="h-2 w-1/6 bg-gray-200 rounded-md mx-3"></div>
    <div class="h-2 w-1/6 bg-gray-200 rounded-md ml-3"></div>
  </div>

  <button class="flex items-center">
    <img class="h-6 inline" src="./assets/images/back-arrow.png" />
    <p class="ml-2">Zurück</p>
  </button>

  <div class="flex flex-col mb-12 justify-content content-center mt-12">
    <h4 class="text-1xl font-bold text-center">Frage <span>3/6</span></h4>
    <h2 class="text-4xl font-bold text-center">{{ question.title }}</h2>
  </div>

  <!-- Antwortmöglichkeiten -->
  <div class="flex-col items-center justify-center">
    <div
      *ngFor="let answer of question.answers"
      class="bg-gray-100 m-auto w-1/3 rounded-lg mt-4 duration-150 hover:border-2 hover:border-teal-500"
    >
      <div class="flex flex-1 justify-start p-2">
        <label
          class="form-check-label inline-block text-gray-800 flex-1 pointer"
          for="{{ question.id }}"
        >
          <input
            class="mr-5 form-check-input appearance-none rounded-full h-5 w-5 border border-gray-300 bg-white checked:bg-teal-500 checked:border-teal-500 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left cursor-pointer"
            type="radio"
            name="{{ question.id }}"
            id="{{ question.id }}"
          />
          {{ answer.text }}
        </label>
      </div>
    </div>

    <div
      class="m-auto w-96 bg-teal-500 rounded-2xl p-8 text-white mt-12 relative"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-10 w-10 absolute top-2 left-2"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <p class="pl-6">
        Glückwunsch! Deine Antwort ist richtig Zur Erklärung...
      </p>
    </div>
    <div
      class="m-auto w-96 bg-red-500 rounded-2xl p-8 text-white mt-12 relative"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-10 w-10 absolute top-2 left-2"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <p class="pl-6">
        Schade! Deine Antwort ist leider falsch. Zur Erklärung: ...
      </p>
    </div>
    <button
      class="mt-12 m-auto flex bg-teal-500 justify-center duration-300 rounded-2xl w-32 hover:bg-teal-700 text-white py-3 px-4 disabled:bg-gray-300"
    >
      Weiter
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 ml-2"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>
</div>
