<div class="mx-40 mt-3">

  <div class="flex mb-6" >
    <div class="h-2 w-1/6 rounded-md mr-3" [ngClass]="progress >= 0 ? 'bg-orange-400' : 'bg-gray-200'"></div>
    <div class="h-2 w-1/6  rounded-md mx-3" [ngClass]="progress >= 1 ? 'bg-orange-400' : 'bg-gray-200'"></div>
    <div class="h-2 w-1/6  rounded-md mx-3" [ngClass]="progress >= 2 ? 'bg-orange-400' : 'bg-gray-200'"></div>
    <div class="h-2 w-1/6  rounded-md mx-3" [ngClass]="progress >= 3 ? 'bg-orange-400' : 'bg-gray-200'"></div>
    <div class="h-2 w-1/6  rounded-md mx-3" [ngClass]="progress >= 4 ? 'bg-orange-400' : 'bg-gray-200'"></div>
    <div class="h-2 w-1/6  rounded-md ml-3" [ngClass]="progress >= 5 ? 'bg-orange-400' : 'bg-gray-200'"></div>
  </div>
</div>

<app-question-radio
    (updateResultCounter)="updateProgress()"
    [question]="questions[0]"
    *ngIf="progress==0"
></app-question-radio>

<div *ngIf="progress == 1"> Hallo </div>
