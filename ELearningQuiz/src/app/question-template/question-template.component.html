<div *ngFor="let question of questions; let i = index">
  <!--     <p class="font-bold">Frage {{ i + 1 }}/{{ questions.length }}</p> -->

  <app-question-radio
    [question]="question"
    *ngIf="question.type === 'radio' && question.id === i + 1"
  ></app-question-radio>

    <app-question-checkbox
      [question]="question"
      *ngIf="question.type === 'checkbox' && question.id === i + 1"
    ></app-question-checkbox>

      <app-question-button
      [question]="question"
      *ngIf="question.type === 'button' && question.id === i + 1"
    ></app-question-button>

  <!--     <button
      routerLink="{{ question.id }}"
      class="bg-blue-600 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded"
    >
      Weiter
    </button> -->
</div>
