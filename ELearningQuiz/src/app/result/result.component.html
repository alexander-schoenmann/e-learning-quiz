<div class="mx-40">
  <div class="flex items-center justify-between mb-32">
    <img class="w-24 mb-10 mt-3" src="./assets/images/Bild1.jpg" />
    <div>
      <p class="text-right text-2xl font-bold">Gin&Co GmbH</p>
      <p class="text-right text-2xl font-bold">E-Training</p>
      <p class="text-right text-1xl font-bold text-aqua">Datenschutz &</p>
      <p class="text-right text-1xl font-bold text-aqua">
        Informationssicherheit
      </p>
    </div>
  </div>

  <div class="flex flex-col justify-content content-center"
       [ngClass]="showSucces == true ? '' : 'hide'" >
    <h2
      class="text-5xl mb-6 font-bold text-center underline decoration-orange-400"
    >
      Glückwunsch!
    </h2>
    <h3 class="text-1xl mb-10 text-center">
      Du hast {{correctAnswers}} von 3 Fragen richtig und diese Lektion bestanden!
    </h3>
    <div class="flex">
      <div class="m-auto">
        <a
          routerLink="../../home/passed"
          class="bg-orange-400 text-white px-6 py-3 rounded-xl hover:bg-orange-500"
        >
          Zurück zur Startseite.
        </a>
      </div>
    </div>
  </div>

  <div class="flex flex-col justify-content content-center"
       [ngClass]="showFailure == true ? '' : 'hide'" >
    <h2
      class="text-5xl mb-6 font-bold text-center underline decoration-orange-400"
    >
      Schade!
    </h2>
    <h3 class="text-1xl mb-10 text-center">
      Du hast {{correctAnswers}} von 3 Fragen richtig und diese Lektion nicht bestanden!
    </h3>
    <div class="flex">
      <div class="m-auto">
        <a routerLink="/quiz" class="bg-orange-400 text-white px-6 py-3 rounded-xl hover:bg-orange-500"
        >
          Erneut versuchen.
        </a>
      </div>
    </div>
  </div>

</div>
